<h5>Je suis le composant api rest</h5>
<div>La liste des utilisateurs :</div>
<button (click)="onReloadUser()">Reload Liste USER</button>
<button (click)="onRemoveUser()">Remove User</button>
<button (click)="onChangeUser()">Change User</button>
<input type="text" [(ngModel)]="userAdd.name">
<button (click)="onAddUser()">Add User</button>
<div class="listUsers d-flex">
    <mat-card *ngFor="let user of maListeUsers" class="p-2 m-2">
        <mat-card-header>
            <img mat-card-avatar [src]="user.avatar">
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle>{{ user.age }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="user.address || user.phoneNumber">
                <span *ngIf="user.address" class="infosUser">Adresse : {{ user.address }}</span>
                <span *ngIf="user.phoneNumber" class="infosUser">Tel : {{ user.phoneNumber }}</span>
            </div>
            <div *ngIf="user.email">
                <span *ngIf="user.email" class="infosUser">Email : {{ user.email }}</span>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onRemoveUser(user.id)">EDITER</button>
            <button mat-button>SUPPRIMER</button>
        </mat-card-actions>
    </mat-card>
</div>
